<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <section class="container">
        <h1>Calculator</h1>

        <form>
          <div class="screen">0</div>
        </form>

      <main>
        <div class="resets">
          <button class="btns btn--clear">Clear</button>
          <button class="btns btn--delete">Delete</button>
        </div>

        <div class="numbers">
          <button class=" btn--numbers">7</button>
          <button class=" btn--numbers">8</button>
          <button class=" btn--numbers">9</button>
          <button class=" btn--operators">รท</button>
          <button class=" btn--numbers">4</button>
          <button class=" btn--numbers">5</button>
          <button class=" btn--numbers">6</button>
          <button class=" btn--operators">ร</button>
          <button class=" btn--numbers">1</button>
          <button class=" btn--numbers">2</button>
          <button class=" btn--numbers">3</button>
          <button class=" btn--operators">-</button>
          <button class=" btn--decimal">.</button>
          <button class=" btn--numbers">0</button>
          <button class=" btn--equal">=</button>
          <button class=" btn--operators">+</button>
        </div>
      </main>
    </section>
    <script src="script.js"></script>
  </body>
</html>
